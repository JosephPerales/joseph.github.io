<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="hero-info-title">Check the </br> best food</h1>
                <p class="hero-info-description">Lorem ipsum dolor sit amet, Lorem ipsum dolor sit amet.</p>
                <button class="hero-info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./imagenes/hero.png" alt="Es un plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Out services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./imagenes/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./imagenes/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./imagenes/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./imagenes/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./imagenes/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./imagenes/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
