<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Infinito</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider__container" id="slider-container">
        <div class="slider" id="slider">
            <div class="slider__element red">1</div>
            <div class="slider__element blue">2</div>
            <div class="slider__element green">3</div>
            <div class="slider__element brown">4</div>
        </div>
    </div>
    <div class="slider-buttons">
        <button id="button-left" class="button button--left">&lt;</button>
        <button id="button-right" class="button button--right">&gt;</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
